<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </head>
  <body>
    <center>
      <br/>
      <br/>
      Hey! Looks like you went offline!<br/>
      We redirected you to this page in order to stop any unneeded errors.<br/>
      Don't worry - everything is fine.<br/><br/>
      <button type="button" onclick="$('[data-toggle=popover]').popover();" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-content="The issues were client side, so it didn't effect the server. Socket.IO tried sending info ~50 times (we think) so we decided to pull you offline to stop lagging your device.">
        More info
      </button><br/>
      <br/>
      <a type="button" href="/dissmissal">Go to Dissmissal Page</a>
    </center>
  </body>
